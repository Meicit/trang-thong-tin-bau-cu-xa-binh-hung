<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thông Tin Bầu Cử Bình Hưng 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-hover:hover { transform: translateY(-5px); transition: 0.3s ease; }
        .modal-active { display: flex !important; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Lightbox & Interactive Map Style */
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 1000; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #lightbox-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        #lightbox-img { 
            transition: transform 0.1s ease-out; 
            max-width: 90%; 
            max-height: 90%; 
            cursor: grab; 
            user-select: none;
            border: 2px solid rgba(255,255,255,0.2);
        }
        #lightbox-img:active { cursor: grabbing; }
        
        .zoom-controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 1001; }
        .btn-zoom { background: white; width: 50px; height: 50px; border-radius: 50%; display: flex; items-center; justify-content: center; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); color: #1e293b; transition: 0.2s; }
        .btn-zoom:hover { transform: scale(1.1); background: #f1f5f9; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="lightbox">
        <button onclick="closeLightbox()" class="fixed top-6 right-6 text-5xl text-white/50 hover:text-white z-[1002]">&times;</button>
        <div id="lightbox-container" onmousedown="startPan(event)" onmousemove="doPan(event)" onmouseup="endPan()" onmouseleave="endPan()" onwheel="handleWheel(event)">
            <img id="lightbox-img" src="" alt="Bản đồ Super Zoom" draggable="false">
        </div>
        
        <div class="zoom-controls">
            <button class="btn-zoom" onclick="changeZoom(-0.5)"><i class="fas fa-minus"></i></button>
            <button class="btn-zoom" onclick="resetZoom()"><i class="fas fa-sync-alt"></i></button>
            <button class="btn-zoom" onclick="changeZoom(0.5)"><i class="fas fa-plus"></i></button>
        </div>
        <p class="fixed bottom-24 left-50 w-full text-center text-white/40 text-xs pointer-events-none">Dùng chuột kéo để di chuyển • Phím mũi tên để điều hướng • Cuộn chuột để zoom</p>
    </div>

    <header class="bg-gradient-to-r from-red-700 via-red-600 to-red-700 text-white shadow-2xl py-8 md:py-10">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-6">
            <img src="quoc_huy.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Emblem_of_Vietnam.svg/120px-Emblem_of_Vietnam.svg.png'" class="h-24 w-24 md:h-32 md:w-32 object-contain">
            <div class="text-center">
                <h1 class="text-2xl md:text-4xl font-black uppercase">BẦU CỬ QUỐC HỘI KHÓA XVI <br><span class="text-yellow-400">VÀ ĐẠI BIỂU HĐND CÁC CẤP</span></h1>
                <p class="text-lg font-bold italic mt-2" id="headerTitle">Đang tải...</p>
            </div>
            <img src="logo.png" onerror="this.src='https://via.placeholder.com/150?text=LOGO'" class="h-24 w-24 md:h-32 md:w-32 object-contain text-center">
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="feature-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
            <div class="lg:col-span-5 bg-white rounded-[2rem] shadow-xl p-6 border border-slate-200">
                <h2 class="text-lg font-bold mb-4 text-blue-900 uppercase flex items-center"><i class="fas fa-map mr-3 text-red-600"></i> Sơ đồ khu vực bỏ phiếu</h2>
                <div class="relative group cursor-zoom-in overflow-hidden rounded-2xl border h-[500px] bg-slate-100" onclick="openLightbox('ban_do.png')">
                    <img src="ban_do.png" class="w-full h-full object-contain p-2">
                    <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 flex items-center justify-center transition">
                        <span class="bg-white text-blue-900 px-6 py-2 rounded-full font-bold shadow-lg">MỞ BẢN ĐỒ TƯƠNG TÁC</span>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-7 bg-white rounded-[2rem] shadow-xl p-6 md:p-8 border flex flex-col h-[585px]">
                <h2 class="text-lg font-bold mb-6 text-blue-900 uppercase flex items-center"><i class="fas fa-list-ul mr-3 text-red-600"></i> Danh sách 34 khu vực</h2>
                <input type="text" id="search" onkeyup="doSearch()" placeholder="Tìm tên ấp hoặc địa điểm..." class="w-full p-3 bg-slate-50 border rounded-xl mb-6 outline-none">
                <div class="overflow-y-auto flex-1 custom-scrollbar">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-white z-10 text-[10px] uppercase font-bold text-slate-400">
                            <tr><th class="p-4">KV</th><th class="p-4">Ấp</th><th class="p-4">Địa điểm</th><th class="p-4 text-right">Cử tri</th></tr>
                        </thead>
                        <tbody id="content" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        let globalData = {};
        let scale = 1, translateX = 0, translateY = 0, isPanning = false, startX, startY;

        // Tương tác Bản đồ
        function openLightbox(src) {
            const img = document.getElementById('lightbox-img');
            img.src = src;
            document.getElementById('lightbox').style.display = 'flex';
            resetZoom();
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

        function applyTransform() {
            const img = document.getElementById('lightbox-img');
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        function changeZoom(amount) {
            scale = Math.min(Math.max(1, scale + amount), 6);
            if (scale === 1) { translateX = 0; translateY = 0; }
            applyTransform();
        }

        function resetZoom() { scale = 1; translateX = 0; translateY = 0; applyTransform(); }

        function handleWheel(e) {
            e.preventDefault();
            const zoomStep = 0.2;
            changeZoom(e.deltaY < 0 ? zoomStep : -zoomStep);
        }

        // Kéo bản đồ (Pan)
        function startPan(e) {
            if (scale <= 1) return;
            isPanning = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
        }

        function doPan(e) {
            if (!isPanning) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            applyTransform();
        }

        function endPan() { isPanning = false; }

        // Điều khiển bằng bàn phím
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display !== 'flex') return;
            const moveStep = 40;
            if (e.key === 'ArrowUp') translateY += moveStep;
            if (e.key === 'ArrowDown') translateY -= moveStep;
            if (e.key === 'ArrowLeft') translateX += moveStep;
            if (e.key === 'ArrowRight') translateX -= moveStep;
            if (e.key === '+') changeZoom(0.5);
            if (e.key === '-') changeZoom(-0.5);
            if (e.key === 'Escape') closeLightbox();
            applyTransform();
        });

        // Khởi tạo trang & Dữ liệu
        async function init() {
            try {
                const res = await fetch('./data.json?v=' + Date.now());
                globalData = await res.json();
                document.getElementById('headerTitle').innerText = globalData.tieu_de_trang;
                
                // Nạp 3 thẻ
                document.getElementById('feature-cards').innerHTML = globalData.cac_chuc_nang.map(item => `
                    <div onclick="openModal('${item.id}')" class="card-hover cursor-pointer bg-white p-6 rounded-2xl border flex items-center space-x-4 shadow-sm">
                        <div class="${item.mau} text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg"><i class="fas ${item.icon}"></i></div>
                        <h3 class="font-bold text-[11px] uppercase text-slate-700 leading-tight text-center">${item.tieu_de}</h3>
                    </div>`).join('');

                // Nạp bảng 34 khu vực
                document.getElementById('content').innerHTML = globalData.danh_sach_khu_vuc.map(item => `
                    <tr class="hover:bg-blue-50 transition">
                        <td class="p-4 font-black text-blue-900 text-lg">#${item.khu_vuc}</td>
                        <td class="p-4 text-xs font-semibold">Ấp ${item.ap}</td>
                        <td class="p-4 text-xs italic text-slate-500"><a href="${item.map_link}" target="_blank" class="text-blue-600 hover:underline font-bold"><i class="fas fa-directions mr-1 text-red-500"></i> ${item.dia_diem}</a></td>
                        <td class="p-4 text-right font-black text-red-600 text-sm">${item.so_luong.toLocaleString('vi-VN')}</td>
                    </tr>`).join('');
            } catch (err) { console.error(err); }
        }

        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#content tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
        }
        window.onload = init;
    </script>
</body>
</html>
