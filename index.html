<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thông Tin Bầu Cử Bình Hưng 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-hover:hover { transform: translateY(-5px); transition: 0.3s ease; }
        .modal-active { display: flex !important; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; border: 4px solid white; }
        
        /* Tùy chỉnh thanh cuộn cho bảng danh sách */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img" src=""></div>

    <header class="bg-gradient-to-r from-red-700 via-red-600 to-red-700 text-white shadow-2xl relative overflow-hidden">
        <div class="container mx-auto px-4 py-6 md:py-8 relative z-10">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex-shrink-0">
                    <img src="quoc_huy.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Emblem_of_Vietnam.svg/120px-Emblem_of_Vietnam.svg.png'" 
                         alt="Quốc huy" class="h-20 w-20 md:h-28 md:w-28 object-contain drop-shadow-lg">
                </div>
                <div class="text-center flex-1">
                    <h1 class="text-2xl md:text-4xl font-black uppercase tracking-tighter">
                        BẦU CỬ ĐẠI BIỂU QUỐC HỘI KHÓA XVI <br class="hidden md:block">
                        <span class="text-yellow-400">VÀ ĐẠI BIỂU HĐND CÁC CẤP</span>
                    </h1>
                    <div class="h-1 w-32 bg-yellow-400 mx-auto my-3 rounded-full"></div>
                    <p class="text-base md:text-xl font-bold italic" id="headerTitle">Đang tải...</p>
                </div>
                <div class="flex-shrink-0">
                    <img src="logo.png" onerror="this.src='https://via.placeholder.com/150?text=LOGO'" 
                         alt="Logo" class="h-20 w-20 md:h-28 md:w-28 object-contain drop-shadow-lg">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="feature-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
            
            <div class="lg:col-span-5 bg-white rounded-[2rem] shadow-xl p-4 border border-slate-200">
                <h2 class="text-lg font-bold mb-4 text-blue-900 uppercase flex items-center px-2">
                    <i class="fas fa-map-location-dot mr-3 text-red-600"></i> Bản đồ trực tuyến
                </h2>
                <div class="rounded-2xl overflow-hidden border h-[500px] lg:h-[600px]">
                    <iframe src="https://www.google.com/maps/d/embed?mid=ID_BAN_DO_CUA_BAN" 
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="lg:col-span-7 bg-white rounded-[2rem] shadow-xl p-6 md:p-8 border border-slate-200 flex flex-col h-[600px] lg:h-[680px]">
                <h2 class="text-lg font-bold mb-6 text-blue-900 uppercase flex items-center">
                    <i class="fas fa-list-ul mr-3 text-red-600"></i> Danh sách 34 khu vực
                </h2>
                
                <div class="relative mb-6">
                    <i class="fas fa-search absolute left-5 top-4 text-slate-400"></i>
                    <input type="text" id="search" onkeyup="doSearch()" placeholder="Tìm tên ấp hoặc địa điểm..." 
                        class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
                </div>
                
                <div class="overflow-y-auto flex-1 custom-scrollbar pr-2">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-white z-10 text-slate-500 text-[10px] uppercase font-bold tracking-widest shadow-sm">
                            <tr>
                                <th class="p-4 border-b">KV</th>
                                <th class="p-4 border-b">Thông tin</th>
                                <th class="p-4 border-b">Địa điểm</th>
                                <th class="p-4 border-b text-right">Cử tri</th>
                            </tr>
                        </thead>
                        <tbody id="content" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="infoModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] max-w-7xl w-full max-h-[90vh] overflow-y-auto p-10 shadow-2xl relative text-center">
            <button onclick="closeModal()" class="sticky top-0 float-right text-4xl text-slate-400 hover:text-red-500 transition z-10">×</button>
            <div id="modalTitle" class="mb-10"></div>
            <div id="candidateList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6"></div>
        </div>
    </div>

    <script>
        let globalData = {};
        function zoomImage(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }

        async function init() {
            try {
                const res = await fetch('./data.json?v=' + Date.now());
                globalData = await res.json();
                document.getElementById('headerTitle').innerText = globalData.tieu_de_trang;

                // Thẻ chức năng
                document.getElementById('feature-cards').innerHTML = globalData.cac_chuc_nang.map(item => `
                    <div onclick="openModal('${item.id}')" class="card-hover cursor-pointer bg-white p-6 rounded-2xl border flex items-center space-x-4 shadow-sm border-slate-200">
                        <div class="${item.mau} text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg"><i class="fas ${item.icon} text-xl"></i></div>
                        <h3 class="font-bold text-[11px] uppercase text-slate-700 leading-tight">${item.tieu_de}</h3>
                    </div>
                `).join('');

                // Bảng khu vực
                document.getElementById('content').innerHTML = globalData.danh_sach_khu_vuc.map(item => `
                    <tr class="hover:bg-blue-50/50 transition">
                        <td class="p-4 font-black text-blue-900 text-lg">#${item.khu_vuc}</td>
                        <td class="p-4 text-xs font-semibold text-slate-700">Ấp ${item.ap}</td>
                        <td class="p-4 text-xs italic text-slate-500 leading-relaxed">
                            <a href="${item.map_link}" target="_blank" class="text-blue-600 hover:underline font-bold flex items-center">
                                <i class="fas fa-directions mr-2 text-red-500"></i> ${item.dia_diem}
                            </a>
                        </td>
                        <td class="p-4 text-right font-black text-red-600 text-sm">${item.so_luong.toLocaleString('vi-VN')}</td>
                    </tr>
                `).join('');
            } catch (err) { console.error(err); }
        }

        function openModal(id) {
            const f = globalData.cac_chuc_nang.find(x => x.id === id);
            document.getElementById('modalTitle').innerHTML = `<h2 class="text-3xl font-black uppercase text-blue-900">${f.tieu_de}</h2><p class="text-slate-500 mt-2 font-medium">${f.mo_ta}</p><div class="w-20 h-1 bg-red-600 mx-auto mt-4 rounded-full"></div>`;
            document.getElementById('candidateList').innerHTML = f.ds_ung_vien.map(uv => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-lg border border-slate-100 hover:scale-105 transition-transform">
                    <div class="aspect-[3/4] bg-slate-200 relative group cursor-zoom-in" onclick="zoomImage('${uv.anh}')">
                        <img src="${uv.anh}" onerror="this.src='https://via.placeholder.com/300x400?text=Chưa+có+ảnh'" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 flex items-center justify-center transition"><i class="fas fa-search-plus text-white text-2xl"></i></div>
                    </div>
                    <div class="p-5 text-center">
                        <h4 class="font-black text-blue-950 uppercase text-xs mb-1">${uv.ten}</h4>
                        <p class="text-[9px] text-red-600 font-bold uppercase tracking-widest border-b pb-2 mb-2">${uv.chuc_vu}</p>
                        <p class="text-[8px] text-slate-400 font-medium">${uv.don_vi}</p>
                    </div>
                </div>
            `).join('');
            document.getElementById('infoModal').classList.add('modal-active');
        }

        function closeModal() { document.getElementById('infoModal').classList.remove('modal-active'); }
        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#content tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
        }
        window.onload = init;
    </script>
</body>
</html>
