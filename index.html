<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thông Tin Bầu Cử Xã Bình Hưng 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-hover:hover { transform: translateY(-5px); transition: 0.3s ease-out; }
        .modal-active { display: flex !important; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 90%; border: 4px solid white; border-radius: 8px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img" src=""></div>

    <header class="bg-gradient-to-r from-red-700 via-red-600 to-red-700 text-white shadow-2xl relative overflow-hidden">
        <div class="container mx-auto px-4 py-8 md:py-10 relative z-10">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                
                <div class="flex-shrink-0">
                    <img src="quoc_huy.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Emblem_of_Vietnam.svg/120px-Emblem_of_Vietnam.svg.png'" 
                         alt="Quốc huy" class="h-24 w-24 md:h-32 md:w-32 object-contain drop-shadow-lg">
                </div>

                <div class="text-center flex-1">
                    <h1 class="text-base md:text-3xl font-black uppercase tracking-tighter drop-shadow-lg">
                        THÔNG TIN BẦU CỬ ĐẠI BIỂU QUỐC HỘI KHÓA XVI <br class="hidden md:block">
                        <span class="text-white">VÀ ĐẠI BIỂU HĐND CÁC CẤP</span>
                    </h1>
                    <div class="h-1.5 w-48 bg-yellow-400 mx-auto my-4 rounded-full"></div>
                    <p class="text-lg md:text-2xl font-bold uppercase tracking-widest italic" id="headerTitle">
                        Đang tải hệ thống...
                    </p>
                </div>

                <div class="flex-shrink-0">
                    <img src="logo.png" onerror="this.src='https://via.placeholder.com/150?text=LOGO'" 
                         alt="Logo Bầu cử" class="h-24 w-24 md:h-32 md:w-32 object-contain drop-shadow-lg">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="feature-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></div>

        <div class="bg-white rounded-[2.5rem] shadow-xl p-8 border border-slate-200">
            <h2 class="text-xl font-bold mb-6 text-blue-900 uppercase flex items-center">
                <i class="fas fa-map-marked-alt mr-3 text-red-600"></i>               THÔNG TIN KHU VỰC BỎ PHIẾU
            </h2>
            <div class="relative mb-8">
                <i class="fas fa-search absolute left-5 top-5 text-slate-400"></i>
                <input type="text" id="search" onkeyup="doSearch()" placeholder="Tìm tên ấp hoặc địa điểm..." 
                    class="w-full pl-14 pr-6 py-4 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none shadow-inner">
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-500 text-xs font-bold uppercase tracking-widest">
                        <tr>
                            <th class="p-4 border-b">Khu vực</th>
                            <th class="p-4 border-b">Ấp</th>
                            <th class="p-4 border-b">Địa điểm bỏ phiếu</th>
                            <th class="p-4 border-b text-right">Số cử tri</th>
                        </tr>
                    </thead>
                    <tbody id="content" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="infoModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] max-w-7xl w-full max-h-[90vh] overflow-y-auto p-10 shadow-2xl relative">
            <button onclick="closeModal()" class="sticky top-0 float-right text-4xl text-slate-400 hover:text-red-500 z-10">&times;</button>
            <div id="modalTitle" class="mb-10 text-center text-center"></div>
            <div id="candidateList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6"></div>
        </div>
    </div>

    <script>
        let globalData = {};
        function zoomImage(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }

        async function init() {
            try {
                const res = await fetch('./data.json?v=' + Date.now());
                if (!res.ok) throw new Error("Lỗi tải data.json");
                globalData = await res.json();
                document.getElementById('headerTitle').innerText = globalData.tieu_de_trang;

                // Thẻ chức năng
                document.getElementById('feature-cards').innerHTML = globalData.cac_chuc_nang.map(item => `
                    <div onclick="openModal('${item.id}')" class="card-hover cursor-pointer bg-white p-6 rounded-2xl border flex items-center space-x-4 shadow-sm border-slate-200">
                        <div class="${item.mau} text-white w-14 h-14 rounded-xl flex items-center justify-center shadow-lg"><i class="fas ${item.icon} text-xl"></i></div>
                        <h3 class="font-bold text-xs uppercase leading-tight text-slate-700 text-center">${item.tieu_de}</h3>
                    </div>
                `).join('');

                // Bảng 34 khu vực có Link Google Maps
                document.getElementById('content').innerHTML = globalData.danh_sach_khu_vuc.map(item => `
                    <tr class="hover:bg-blue-50/50 transition">
                        <td class="p-5 font-black text-blue-900 text-xl text-center">#${item.khu_vuc}</td>
                        <td class="p-5 text-sm font-semibold text-slate-700 text-center">Ấp ${item.ap}</td>
                        <td class="p-5 text-sm italic text-slate-500">
                            <a href="${item.map_link}" target="_blank" class="text-blue-600 hover:underline font-bold flex items-center">
                                <i class="fas fa-directions mr-2 text-red-600"></i> ${item.dia_diem}
                            </a>
                        </td>
                        <td class="p-5 text-right font-black text-red-600 text-lg">${item.so_luong.toLocaleString('vi-VN')}</td>
                    </tr>
                `).join('');
            } catch (err) { console.error(err); }
        }

        function openModal(id) {
            const f = globalData.cac_chuc_nang.find(x => x.id === id);
            document.getElementById('modalTitle').innerHTML = `<h2 class="text-3xl font-black uppercase text-blue-900">${f.tieu_de}</h2><p class="text-slate-500 mt-2 font-medium">${f.mo_ta}</p><div class="w-20 h-1 bg-red-600 mx-auto mt-4 rounded-full"></div>`;
            document.getElementById('candidateList').innerHTML = f.ds_ung_vien.length === 0 ? `<p class="col-span-full text-center py-20 text-slate-400 italic font-bold">Dữ liệu đang được cập nhật...</p>` : f.ds_ung_vien.map(uv => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-lg border border-slate-100 hover:scale-105 transition-transform text-center">
                    <div class="aspect-[3/4] bg-slate-200 relative group cursor-zoom-in" onclick="zoomImage('${uv.anh}')">
                        <img src="${uv.anh}" onerror="this.src='https://via.placeholder.com/300x400?text=Chưa+có+ảnh'" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 flex items-center justify-center transition"><i class="fas fa-search-plus text-white text-2xl"></i></div>
                    </div>
                    <div class="p-5">
                        <h4 class="font-black text-blue-950 uppercase text-sm mb-1 line-clamp-1">${uv.ten}</h4>
                        <p class="text-[10px] text-red-600 font-bold uppercase tracking-widest border-b pb-2 mb-2">${uv.chuc_vu}</p>
                        <p class="text-[9px] text-slate-400 font-medium">${uv.don_vi}</p>
                    </div>
                </div>
            `).join('');
            document.getElementById('infoModal').classList.add('modal-active');
        }

        function closeModal() { document.getElementById('infoModal').classList.remove('modal-active'); }
        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#content tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
        }
        window.onload = init;
    </script>
</body>
</html>
